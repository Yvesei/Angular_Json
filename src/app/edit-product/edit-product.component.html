<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h3>Edit Product = {{ productId }}</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" formControlName="price">
                </div>
                <div class="mb-3">
                    <label for="checked" class="form-label">Checked</label>
                    <input type="checkbox" class="form-check-input" id="checked" formControlName="checked">
                </div>
                <button [disabled]="productFormGroup.invalid" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
